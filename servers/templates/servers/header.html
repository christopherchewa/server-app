

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load staticfiles %}
  {% load base_extras %}
 
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type ="text/css" >
   <link rel="stylesheet" href="{% static 'css/main.css' %}" type ="text/css" >
  <title>Bootstrap and Django with Jinja Templating</title>

		
</head>


<body>

	<div class="header">    
      <nav class="navbar navbar-default main-navigation" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <!-- Stat Toggle Nav Link For Mobiles -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- End Toggle Nav Link For Mobiles -->
            <a class="navbar-brand logo" href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
          </div>
          <!-- brand and toggle menu for mobile End -->

          <!-- Navbar Start -->
          <div class="collapse navbar-collapse" id="navbar">
          
            <ul class="nav navbar-nav navbar-right">
              <li class = "{% navactive request 'server-list' %}"><a href="/servers/">Home</a></li>
              <li class = "{% navactive request 'server-new' %}"><a href="/servers/new">Add Server</a></li>
              
              
            </ul>
            
          </div>
          <!-- Navbar End -->
        </div>
      </nav>
      </div>

	<div class="container" style="padding-top:25px">
		<div class="row">
		
		 {% block content %}
		 {% endblock %}

		 </div>
	</div>
		 	
		


</body>
		



</html>
